{% extends "shared/base.html" %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block content %}
    {% with msg=msg %}
        {% include "components/alerts.html" %}
    {% endwith %}
    <div class="container">
        <div class="row">
            <h5 class="mt-4 p-5 display-5">Login</h5>
            <div class="text-danger font-weight-bold">
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </div>
        </div>
        {% include "components/login_form.html" %}

    </div>
{% endblock %}
