{% extends "shared/base.html" %}

{% block title %}
    <title>Login</title>
{% endblock %}
{% block page_heading %}Login{% endblock %}

{% block content %}
<div class="text-danger font-weight-bold">
    {% for error in errors %}
        <li>{{ error }}</li>
    {% endfor %}
</div>

<div class="mb-3">
    <form method="POST">
        <div class="mb-3">
            <label>Email</label>
            <input type="text" required placeholder="Your email" name="email" value="{{ username }}"
                    class="form-control">
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" required placeholder="Your password" value="{{ password }}" name="password"
                    class="form-control">
            <div class="mt-2">
                <a href="/forgot-password" class="small text-muted">Forgot your password?</a>
            </div>
        </div>

        <!-- Button row -->
        <div class="d-flex justify-content-between align-items-center">
            <a href="/register" class="btn btn-outline-secondary">Not registered?</a>
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
{% endblock %}
