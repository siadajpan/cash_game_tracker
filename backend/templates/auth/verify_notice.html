{% extends "shared/base.html" %}

{% block page_heading %}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="text-center mb-5">
        <p class="h2">Confirm your email</p>
        <p class="text-secondary">
            We sent a link to <span class="text-dark fw-bold">{{ email }}</span>.<br>
            Please click it to activate your account.
        </p>
    </div>

    <div class="d-flex justify-content-between align-items-center">
        <a href="/" class="btn btn-outline-primary">
            <i class="bi bi-house-door-fill me-1"></i> Back to home
        </a>

        <a href="/resend-verification?email={{ email }}" class="btn btn-primary">
            <i class="bi bi-envelope me-1"></i> Resend link
        </a>
    </div>
</div>
{% endblock %}
