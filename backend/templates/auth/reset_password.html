{% extends "shared/base.html" %} {% block title %}
<title>New password</title>
{% endblock %} {% block page_heading %}New password{% endblock %} {% block
content %}

<form method="POST">
  <div class="form-floating mb-3">
    <input
      type="email"
      required
      placeholder="Your email"
      name="email"
      value="{{email}}"
      class="form-control"
    />
    <label>Email</label>
  </div>
  <div class="row mb-3">
    <div class="col">
      <div class="form-floating">
        <input
          type="password"
          required
          placeholder="Choose a secure password"
          value="{{password}}"
          name="password"
          class="form-control"
        />
        <label>Password</label>
      </div>
    </div>

    <div class="col">
      <div class="form-floating">
        <input
          type="password"
          required
          placeholder="Repeat password"
          value="{{repeat_password}}"
          name="repeat_password"
          class="form-control"
        />
        <label>Repeat password</label>
      </div>
    </div>
  </div>

  <!-- Button row -->
  <div class="d-flex justify-content-between">
    <a href="/login" class="btn btn-outline-secondary">Back</a>
    <button type="submit" class="btn btn-primary">Reset</button>
  </div>
</form>
{% endblock %}
