{% extends "shared/base.html" %} {% block title %}
<title>Request chips</title>
{% endblock %} {% block page_heading %}Request chips{% endblock %} {% block
content %}

<form method="POST" action="/game/{{ game.id }}/add_on">
  <div class="form-floating mb-3">
    <input
      type="number"
      step="0.01"
      required
      class="form-control"
      name="add_on"
      id="add_on"
      value="{{ game.default_buy_in or 0 }}"
      placeholder
    />
    <label>Add-on</label>
  </div>

  <div class="d-flex justify-content-between align-items-center">
    <a href="/game/{{ game.id }}" class="btn btn-outline-secondary">Back</a>
    <button type="submit" class="btn btn-primary">Request</button>
  </div>
</form>
{% endblock %}
