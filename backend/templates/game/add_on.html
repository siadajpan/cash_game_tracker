{% extends "shared/base.html" %} {% block title %}
<title>Request chips</title>
{% endblock %} {% block page_heading %}
{% if target_player and target_player.id != user.id %}
Add-on for {{ target_player.nick }}
{% else %}
Request chips
{% endif %}
{% endblock %}

{% block content %}
<form method="POST"
  action="/game/{{ game.id }}/add_on{% if target_player and target_player.id != user.id %}?player_id={{ target_player.id }}{% endif %}">
  <div class="form-floating mb-3">
    <input type="number" step="0.01" min="0" required class="form-control" name="add_on" id="add_on"
      value="{{ game.default_buy_in or 0 }}" placeholder />
    <label>Add-on</label>
  </div>

  <div class="d-flex justify-content-between align-items-center">
    <a href="/game/{{ game.id }}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left me-1"></i> Back</a>
    <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle-fill me-1"></i> Request</button>
  </div>
</form>
{% endblock %}
