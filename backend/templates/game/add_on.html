{% extends "shared/base.html" %}
{% block title %}
    <title>Request chips</title>
{% endblock %}

{% block content %}
<div class="container">
    <h5 class="page-title">Request chips</h5>
    <div class="text-danger font-weight-bold">
        <div class="text-danger font-weight-bold">
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </div>
    </div>
    <form method="POST" action="/game/{{ game.id }}/add_on">

        <div class="row mb-3">
            <div class="col-12 col-md-6">
                <label for="add_on" class="form-label">Add-on</label>
                <input type="number" step="0.01" required class="form-control"
                       name="add_on" id="add_on"
                       value="{{ game.default_buy_in or 0 }}"
                       placeholder="Amount">
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center">
            <a href="/game/{{ game.id }}" class="btn btn-outline-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Request</button>
        </div>
    </form>
</div>
{% endblock %}
