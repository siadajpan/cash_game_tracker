<li class="list-group-item d-flex justify-content-between align-items-center p-2 bg-light"
    id="event-row-{{ event.type }}-{{ event.id }}">
    <form hx-put="/game/{{ game.id }}/{{ event.type }}/{{ event.id }}"
        hx-target="#event-row-{{ event.type }}-{{ event.id }}" hx-swap="outerHTML"
        class="d-flex w-100 align-items-center justify-content-between m-0">

        <!-- Left: Type -->
        <div class="d-flex align-items-center" style="min-width: 80px;">
            <span class="fw-bold small">
                {% if event.type == 'buy_in' %}Buy-in
                {% elif event.type == 'add_on' %}Add-on
                {% elif event.type == 'cash_out' %}Cash-out{% endif %}
            </span>
        </div>

        <!-- Center: Amount Input -->
        <div class="flex-grow-1 d-flex justify-content-center px-1">
            <input type="number" step="0.01" class="form-control form-control-sm text-center fw-bold" name="amount"
                value="{{ event.amount }}" style="width: 80px;" required>
        </div>

        <!-- Right: Time Input and Actions -->
        <div class="text-end d-flex align-items-center justify-content-end" style="min-width: 140px;">
            <input type="datetime-local" class="form-control form-control-sm p-1 me-2" name="time"
                value="{{ event.time[:16] }}" style="height: 24px; font-size: 0.8rem; width: auto;" required>

            <div class="d-flex align-items-center">
                <button type="submit" class="btn btn-link text-success p-0 border-0 lh-1 me-2" title="Save">
                    <i class="bi bi-check-lg" style="font-size: 1.1rem;"></i>
                </button>
                <button type="button" class="btn btn-link text-secondary p-0 border-0 lh-1"
                    hx-get="/game/{{ game.id }}/{{ event.type }}/{{ event.id }}/row"
                    hx-target="#event-row-{{ event.type }}-{{ event.id }}" hx-swap="outerHTML" title="Cancel">
                    <i class="bi bi-x-lg" style="font-size: 1.1rem;"></i>
                </button>
            </div>
        </div>
    </form>
</li>
