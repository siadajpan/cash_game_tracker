<li class="list-group-item d-flex justify-content-between align-items-center p-2 bg-light"
    id="event-row-{{ event.type }}-{{ event.id }}">
    <form hx-put="/game/{{ game.id }}/{{ event.type }}/{{ event.id }}"
        hx-target="#event-row-{{ event.type }}-{{ event.id }}" hx-swap="outerHTML"
        class="d-flex w-100 align-items-center justify-content-between m-0">

        <!-- Amount Input -->
        <div class="d-flex align-items-center" style="min-width: 120px;">
            {% if event.type == 'buy_in' %}
            <span class="fw-bold me-2 small">Buy-in:</span>
            {% elif event.type == 'add_on' %}
            <span class="fw-bold me-2 small">+</span>
            {% elif event.type == 'cash_out' %}
            <span class="fw-bold me-2 small">Cash-out:</span>
            {% endif %}
            <input type="number" step="0.01" class="form-control form-control-sm" name="amount"
                value="{{ event.amount }}" style="width: 80px;" required>
        </div>

        <!-- Time Input -->
        <div class="mx-2">
            <input type="time" class="form-control form-control-sm" name="time"
                value="{{ event.time[11:16] if event.time|length >= 16 else event.time }}" required>
        </div>

        <!-- Actions -->
        <div class="text-end d-flex align-items-center" style="min-width: 60px;">
            <button type="submit" class="btn btn-link text-success p-0 border-0 lh-1 me-2" title="Save">
                <i class="bi bi-check-lg" style="font-size: 1.1rem;"></i>
            </button>
            <button type="button" class="btn btn-link text-secondary p-0 border-0 lh-1"
                hx-get="/game/{{ game.id }}/{{ event.type }}/{{ event.id }}/row"
                hx-target="#event-row-{{ event.type }}-{{ event.id }}" hx-swap="outerHTML" title="Cancel">
                <i class="bi bi-x-lg" style="font-size: 1.1rem;"></i>
            </button>
        </div>
    </form>
</li>
