{% extends "shared/base.html" %}
{% block title %}
    <title>Cash out</title>
{% endblock %}

{% block content %}
<div class="container">
    <h5 class="mt-4 p-5 display-5">Cash out</h5>
    <div class="text-danger font-weight-bold">
        <div class="text-danger font-weight-bold">
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </div>
    </div>
    <form method="POST" action="/game/{{ game.id }}/cash_out">

        <div class="row mb-3">
            <div class="col-12 col-md-6">
                <label for="cash_out" class="form-label">Cash out</label>
                <input type="number" step="0.01" required class="form-control"
                       name="cash_out" id="cash_out"
                       value="{{0 }}"
                       placeholder="Money out">
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center">
            <a href="/game/{{ game.id }}" class="btn btn-outline-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Request</button>
        </div>
    </form>
</div>
{% endblock %}
