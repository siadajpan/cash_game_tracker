{% extends "shared/base.html" %}
{% block title %}
    <title>Game on {{ game.date }}</title>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h5 class="mt-4 p-3 display-5">Game on {{ game.date }}</h5>
    {% if user.id == game.owner_id %}
       {% include "game/view_running_owner.html" %}
    {% else %}
        {% include "game/view_running_non_owner.html" %}
    {% endif %}

</div>
{% endblock %}
