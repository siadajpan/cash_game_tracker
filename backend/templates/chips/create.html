<div class="container">
    <div class="text-danger font-weight-bold">
        <div class="text-danger font-weight-bold">
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </div>
    </div>

    <div class="mb-3">

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="chipColor" class="form-label">Chip Color</label>
                <input type="color" class="form-control form-control-color w-100" 
                        id="chipColor" name="color" value="#563d7c" 
                        title="Choose chip color">
            </div>
            <div class="col-md-6">
                <label for="chipValue" class="form-label">Chip Value</label>
                <input type="number" step="0.01" class="form-control" 
                        id="chipValue" name="value" placeholder="Enter chip value"
                        required>
            </div>
        </div>

    </div>
</div>
