<div class="card h-100 shadow-sm">
    <div class="card-body">
        <h5 class="card-title text-dark d-flex justify-content-between align-items-center">
            {{ team.name }}
            <span class="text-muted fw-normal fs-6">#{{ team.search_code }}</span>
        </h5>

        <div class="mt-3">
            <div class="d-flex justify-content-between mb-1">
                <span class="text-secondary">Players</span>
                <span class="fw-bold text-dark">{{ team.users | length }}</span>
            </div>
            <div class="d-flex justify-content-between">
                <span class="text-secondary">Games Played</span>
                <span class="fw-bold text-dark">{{ team.games | length }}</span>
            </div>
        </div>
    </div>
</div>
