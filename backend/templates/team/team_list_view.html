<div class="d-flex justify-content-between align-items-center mb-1">
    <h4 class="mb-0 fw-bold text-dark">
        {{ team.name }} 
        <span class="text-muted small">#{{ team.search_code }}</span>
    </h4>        
    <a href="/team/{{ team.id }}" class="btn btn-secondary">
        Show Stats
    </a>
</div>

<div class="mt-1 p-3">
    <ul class="list-unstyled mb-0">
        <li>Number of players: {{ team.users | length }}</li>
        <li>Games played: {{ team.games | length }}</li>
    </ul>
</div>
