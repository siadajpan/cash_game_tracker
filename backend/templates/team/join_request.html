<div class="d-flex justify-content-between align-items-center">
    <div class="flex-grow-1 me-3">
        <h4 class="mb-0 fw-bold text-dark">{{ game.date }}</h4>
    </div>
    
    <div>
        {% if is_user_in_game or not game.running %}
            <a href="/game/{{ game.id }}" class="btn btn-secondary">
                Open
            </a>
        {% elif game.running %}
            <a href="/game/{{ game.id }}/join" class="btn btn-primary">
                Join
            </a>
        {% endif %}
    </div>
</div>
