{% extends "shared/base.html" %} {% block title %}
<title>Create Group</title>
{% endblock %} {% block page_heading %}Create Group{% endblock %} {% block
content %}

<form method="POST" action="/team/create">
  <div class="form-floating mb-3">
    <input type="text" required class="form-control" name="name" value="{{ name }}" placeholder="Group name" />
    <label>Name</label>
  </div>

  <div class="d-flex justify-content-between align-items-center">
    <a href="/" class="btn btn-outline-secondary"><i class="bi bi-arrow-left me-1"></i> Back</a>
    <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle-fill me-1"></i> Submit</button>
  </div>
</form>
{% endblock %}
