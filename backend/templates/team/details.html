{% extends "shared/base.html" %}
{% block title %}
    <title> {{ team.name }}</title>
{% endblock %}


{% block content %}
    <div class="list-group list-group-flush">
        <h1 class="mt-4 p-2 display-3">{{ team.name }} </h1>
        <div class="container">
            <div class="row">
                {% for user in team.users %}
                    {% with user=user %}
                        {% include "components/user_list_view.html" %}
                    {% endwith %}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
