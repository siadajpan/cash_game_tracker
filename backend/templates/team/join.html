{% extends "shared/base.html" %} {% block title %}
<title>Find a team</title>
{% endblock %} {% block page_heading %}Find a team to join{% endblock %} {%
block content %}

<form method="POST" action="/team/join">
  <div class="form-floating mb-3">
    <input
      type="text"
      required
      class="form-control"
      name="search_code"
      value="{{ search_code }}"
      placeholder
    />
    <label>4 digits team code</label>
  </div>
  <div class="d-flex justify-content-between align-items-center">
    <a href="/" class="btn btn-outline-secondary">Back</a>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
{% endblock %}
