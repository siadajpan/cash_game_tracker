<div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Join Requests ({{ join_requests | length }})</h3>
    <form method="POST" action="/team/{{ team.id }}/join_requests/accept_all">
        <button type="submit" class="btn btn-outline-success btn-sm">Accept All</button>
    </form>
</div>
<div class="list-group mb-4">
    {% for join_request in join_requests %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
        <span class="fw-bold">{{ join_request.user.nick }}</span>

        <div class="d-flex gap-2">
            <form method="POST" action="{{ url_for('team.decide_join_request', team_id=join_request.team_id, user_id=join_request.user_id, approve='False') }}">
                <button type="submit" class="btn btn-danger btn-sm">Decline</button>
            </form>
            <form method="POST" action="{{ url_for('team.decide_join_request', team_id=join_request.team_id, user_id=join_request.user_id, approve='True') }}">
                <button type="submit" class="btn btn-success btn-sm">Accept</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
