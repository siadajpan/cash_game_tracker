services:

  duckdns:
    image: linuxserver/duckdns
    container_name: duckdns
    restart: always
    environment:
      - SUBDOMAINS=cashgame
      - TOKEN=ad5fb859-c5e7-4dec-9099-88f79287b616
      - LOG_FILE=true
    volumes:
      - ./duckdns:/config

  db:
    image: postgres:16
    container_name: postgres_db
    restart: always
    env_file: .env
    ports:
      - "5434:5432" 
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

  app:
    build: .
    container_name: fastapi_app
    restart: always
    depends_on:
      - db
    env_file: .env
    ports:
      - "8000"
    volumes:
      - .:/app
    command: >
      poetry run gunicorn -k uvicorn.workers.UvicornWorker main:app
      --bind 0.0.0.0:8000
      --workers 4

  caddy:
    image: caddy:latest
    container_name: caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
